{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #ffffff;">
    <div class="card p-5 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h3 class="text-center text-primary mb-4">Registro</h3>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <!-- Input estilizado con Bootstrap -->
                    <input type="{{ field.field.widget.input_type }}" 
                           name="{{ field.html_name }}" 
                           id="{{ field.id_for_label }}" 
                           placeholder="{{ field.label }}"
                           class="form-control"
                           style="padding: 12px; border-radius: 5px;">
                    {% if field.errors %}
                        <small class="text-danger">{{ field.errors.0 }}</small>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 py-2" style="border-radius: 5px;">Iniciar Sesión</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'registro' %}" class="text-decoration-none text-primary">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>
{% endblock %}
